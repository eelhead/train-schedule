<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">

	<div class="jumbotron" style="">
		<h1 class="text-center"><strong>Train Schedule</strong></h1>
		<br>
		<h4>Trains Times and Destination</h4>
	</div>

	
	<div class="row">
		<div class="col-sm-12">
		<br>


			<div class="panel panel-primary">

				
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>

				
				<div class="panel-body" id="currEmployee">
					<div class="panel panel-default">
		  
		  			
					<table id="train-table">
					  <tr>
					    <th>Train Name</th>
					    <th>Destination</th>
					    <th>Frequency (min)</th>
					    <th>Next Arrival</th>
					    <th>Minutes Away</th>
					  </tr>


					 </table>
	  
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
		<br>
			
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Add Train</strong></h3>
				</div>
				<div class="panel-body">

					<form role="form">

					  <div class="form-group">
					    <label for="trainName">Train Name</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>

					    <div class="form-group">
					    <label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">			  
					  </div>

					  <div class="form-group">
					    <label for="firstTrain">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="firstTrain">
					  </div>

					  <div class="form-group">
					    <label for="frequency">Frequency (min)</label>
					    <input type="text" class="form-control" id="frequency">
					  </div>
			
					  <button type="submit" class="btn btn-default" id="submit">Add Train</button>
  					  
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
	
<!-- jQuery JS -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- Moments.js link -->
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<!-- Code to the Javascript File -->
<script src="assets/javascript/script.js"></script>

</body>
</html>
